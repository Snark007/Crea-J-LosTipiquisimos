<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio-Crea J</title>
    <link rel="stylesheet" href="../Css/estiloinicio.css">
</head>

<body>

    <main>

        <div class="contenedor__todo">
            <divb class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3></h3>
                    <p></p>
                    <button id="btn__iniciar-sesion"></button>

                </div>
                <div class="caja__trasera-register">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Regístrate para poder iniciar Sesión</p>
                    <a href="../Html/registro.html"><button id="btn__registrarse">Regístrarse</button></a>
                </div>
        </div>
        <!--Formulario de registro y inicio-->
        <div class="contenedor__login-register">
            <form action="" class="formulario__login">
                <h2>Iniciar Sesión</h2>
                <input type="email" placeholder="Correo Electronico">
                <input type="password" placeholder="Contraseña">
                <button>Entrar</button>
            </form>
            <!--Formulario de registro-->
            <form action="" class="formulario__register">
                <h2>Regístrarse</h2>
                <input type="text" placeholder="Nombre Completo">
                <input type="email" placeholder="Correo Electronico">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <button>Regístrarte</button>
            </form>

        </div>

    </main>
    <script src="../Js/script.js"></script>
</body>

</html>
